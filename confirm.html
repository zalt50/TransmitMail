<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta http-equiv="content-style-type" content="text/css" />
<meta http-equiv="content-script-type" content="text/javascript" />
<title>入力内容の確認 | TransmitMail サンプル</title>
<!--<meta name="keywords" content="" />
<meta name="description" content="" />-->
<meta name="copyright" content="Copyright (c) dounokouno. All rights reserved." />
<link rel="stylesheet" type="text/css" href="http://etc.dounokouno.com/ttXHTMLTemplate/css/screen.css" media="screen,print" />
</head>
<body class="home">
<div id="header">
	<div class="container">
		<h1>TransmitMail サンプル</h1>
	</div>
</div>
<div id="content">
	<div class="container">
		<!-- mailform -->
		<div class="section">
			<h2>入力内容の確認</h2>
			<p>以下の内容でよろしければ、ページ下部の送信ボタンを押してください。<br />
				誤りがある場合は、前画面に戻って再度ご入力ください。</p>
			<table width="100%" class="alpha">
				{loop:$params}
				<tr>
					<th width="300">{$params[].key}&nbsp;</th>
					<td>{$params[].value.nl2br}&nbsp;</td>
				</tr>
				{/loop:$params}
				{loop:$files}
				<tr>
					<th>{$files[].key}&nbsp;</th>
					<td>{$files[].name}<br />
						<img src="index.php?file={$files[].tmp_name}" width="300" /><br />
						<a href="index.php?file={$files[].tmp_name}" target="_blank" class="external">画像を別ウィンドウで開く</a></td>
				</tr>
				{/loop:$files}
			</table>
			<div class="center">
				<form method="post" action="index.php" class="inline">
					{$hiddens}
					<input type="hidden" name="page" value="input" />
					<input type="submit" value="入力画面に戻る" />
				</form>
				&nbsp;
				<form method="post" action="index.php" class="inline">
					{$hiddens}
					<input type="hidden" name="page" value="finish" />
					<input type="submit" value="送信する" />
				</form>
			</div>
		</div>
		<!-- /mailform -->
	</div>
</div>
</body>
</html>
